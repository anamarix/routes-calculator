<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" href="index.css" media="screen and (min-width:1001px)" />
    <link rel="stylesheet" href="tablet.css" media="screen and (max-width:1000px)" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&display=swap"
        rel="stylesheet" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <title>Kalkulator tras</title>
</head>

<body>
    <div class="app" id="map">
        <form>
            <label for="start"> Start:</label>
            <select id="select-list">
                <option selected></option>
                <option  value="my-localization">Moja lokalizacja</option>
                <option  value="custom-localization">Wpisz lokalizację</option>
            </select>
            <input type="text" id="start" name="start" class="no-display" placeholder="pełny adres lub tylko państwo"
                autocomplete="off" />
            <label for="end"> Koniec:</label>
            <input type="text" id="end" name="end" placeholder="pełny adres lub tylko państwo" autocomplete="off" />
            <label for="destination1"> Przez:</label>
            <input type="text" id="destination1" placeholder="pełny adres lub tylko państwo" autocomplete="off" />
            <label for="type">Rodzaj transportu</label>
            <input id="transport-option" list="transport" placeholder="Wybierz rodzaj transportu">
            <datalist id="transport">
                <option value="auto"></option>
                <option value="rower"></option>
                <option value="pieszo"></option>
            </datalist>
            <div id="searchButtonContainer">
                <span id="upArrow" style="font-weight:bold; font-size:36px">↗</span>
                <button id="searchBtn" type="submit">Szukaj</button>
                <button id="resetBtn" type="reset">Reset</button>

            </div>

        </form>

        <div class="no-display" id="arrowContainer">
            <span id="up" style="font-weight:bold; font-size:36px">↗</span>
            <span id="down" style="font-weight:bold; font-size:36px">↙</span>

        </div>
        <div id="btnsContainer">
            <a id="list" href="./searchHistory.html">Lista moich tras</a>
            <div id="trafficBtn" class="button"> <img style="width:30px" src="./traffic.png"></div>
            <div id="alertBtn" class="button"><img style="width:30px" src="./accident.png"></div>
        </div>


        <div id="panel" class="hidden"></div>

    </div>

    <script type="text/javascript" src="/config.js"></script>
    <script type="text/javascript" src="/index.js"></script>


</body>

</html>
